<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Вибір інтересів</title>
</head>
<body>
    <main>
        <div class="form-container">
            <header>
                <img src="logo.png" alt="Logo" class="top-left-image">
            </header>
            <section class="form-section">
                <h2>Для початку спілкування заповніть анкету</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Ім'я</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="nickname">Контакт для звʼязку</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Місто</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Вік</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Стать</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Чоловіча</option>
                            <option value="female">Жіноча</option>
                            <option value="other">Інша</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="search-gender">Шукаю людину за статтю</label>
                        <select id="search-gender" name="search-gender" required>
                            <option value="male">Чоловіча</option>
                            <option value="female">Жіноча</option>
                            <option value="both">Обидві</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="profile-pic">Завантажити фото профіля</label>
                        <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Додаткова інформація</label>
                        <textarea id="bio" name="bio" rows="4" required></textarea>
                    </div>
                </form>
            </section>
            <section class="interests-section">
                <h2>Обрання інтересів</h2>
                <form>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="movies-books"> Фільми та книги
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="food"> Їжа
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="sports"> Спорт
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="music"> Музика
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="travel"> Подорожі
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="art"> Мистецтво
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="science"> Наука
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="gaming"> Відеоігри
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="fashion"> Мода
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests" value="technology"> Технології
                        </label>
                    </div>
                    <button type="submit">Продовжити</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
